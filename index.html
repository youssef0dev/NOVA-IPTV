
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Stream IPTV | Pro Edition</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Corrected Material Symbols URL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4c025",
                        "oled-black": "#020202",
                        "surface-dark": "#0a0a0a",
                        "glass-border": "rgba(255, 255, 255, 0.05)",
                        "glass-surface": "rgba(255, 255, 255, 0.02)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    boxShadow: {
                        'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
                        'glow': '0 0 20px rgba(244, 192, 37, 0.2)',
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            :root { font-size: 15px; }
        }

        @media (min-width: 1920px) {
            :root { font-size: 16px; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-mesh {
            background-color: #020202;
            background-image: 
                radial-gradient(at 0% 0%, hsla(45, 90%, 55%, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(210, 90%, 55%, 0.05) 0px, transparent 50%);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-oled-black text-white font-display overflow-hidden gradient-mesh">
    <div id="root" class="h-screen w-screen overflow-hidden"></div>
</body>
</html>
